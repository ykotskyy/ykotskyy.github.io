<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="chartarea"></div>


<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 1060 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#chartarea")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("data/GDPdata1.csv",
  // When reading the csv, I must format variables:
  function(d){
    return {
    //  date : d3.timeParse("%Y-%m-%d")(d.date), value : d.value
    Time : d3.timeParse("%Y")(d.Time),
    East_Asia_and_Pacific 	 :  +d.EastAsiaandPacific,
    Europe_and_Central_Asia 	 : +d.EuropeandCentralAsia,
    Middle_East_and_North_Africa 	 : +d.MiddleEastandNorthAfrica,
    North_America  : +d.NorthAmerica,
    South_Asia 	: +d.SouthAsia,
    Sub_Saharan_Africa	: +d.SubSaharanAfrica,
    Latin_America_and_Caribbean : +d.LatinAmericaandCaribbean

        }
  },

  // Now I can use this dataset:
  function(data) {

    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.Time; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .text("Year");

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([-5, 10])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y))
        .text("GDP growth (annual %)");

    // Add the line
    var East = d3.line()
    .x(function(d) { return x(d.Time); })
    .y(function(d) { return y(d.East_Asia_and_Pacific); });
    
    var Europe = d3.line()
    .x(function(d) { return x(d.Time); })
    .y(function(d) { return y(d.Europe_and_Central_Asia); });
    
    var Middle = d3.line()
    .x(function(d) { return x(d.Time); })
    .y(function(d) { return y(d.Middle_East_and_North_Africa); });
    
    var North = d3.line()
    .x(function(d) { return x(d.Time); })
    .y(function(d) { return y(d.North_America); });
    
    var South = d3.line()
    .x(function(d) { return x(d.Time); })
    .y(function(d) { return y(d.South_Asia); });
    
    var Sub = d3.line()
    .x(function(d) { return x(d.Time); })
    .y(function(d) { return y(d.Sub_Saharan_Africa); });
    
    var Latin = d3.line()
    .x(function(d) { return x(d.Time); })
    .y(function(d) { return y(d.Latin_America_and_Caribbean); });
    
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", East);
   
            
     svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "red")
      .attr("stroke-width", 1.5)
      .attr("d", Europe)
    
     svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "green")
      .attr("stroke-width", 1.5)
      .attr("d", Middle);
   
            
     svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "orange")
      .attr("stroke-width", 1.5)
      .attr("d", North)
    
    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "gray")
      .attr("stroke-width", 1.5)
      .attr("d", South);
   
            
     svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "purple")
      .attr("stroke-width", 1.5)
      .attr("d", Sub)

    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "black")
      .attr("stroke-width", 1.5)
      .attr("d", Latin)

})

</script>
