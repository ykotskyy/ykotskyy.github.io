<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <title> MoneyTalk </title>
</head>



<body>
  <div id="info">
    <script>
    var columns = ['Nasdaq_Traded','Name','Exchange','Market_Category','ETF','Financial_Status','CQS_Symbol','NASDAQ_Symbol','NextShares'];
    // create some people
    function getCSVdata( ) {
    d3.csv("data/test.csv", function(d) {
        return {
            Nasdaq_Traded : d.Nasdaq_Traded,
            Name: d.Security_Name,
            Exchange: d.Listing_Exchange,
            Market_Category:d.Market_Category,
            ETF:d.ETF,
            Financial_Status: d.Financial_Status,
            CQS_Symbol: d.CQS_Symbol,
            NASDAQ_Symbol:d.NASDAQ_Symbol,
            NextShares:d.NextShares
        };
    }).then(fulfilled);
}

getCSVdata();

function fulfilled(data) {
  console.log(data);

  var table = d3.select("#info").append("table"),
  thead = table.append("thead"),
  tbody = table.append("tbody");

  // append the header row
  thead.append("tr")
    .selectAll("th")
    .data(columns)
    .enter()
    .append("th")
    .text(function(column) {
      return column;
    });

  // create a row for each object in the data
    var rows = tbody.selectAll("tr")
      .data(data)
      .enter()
      .append("tr");

      // create a cell in each row for each column
      var cells = rows.selectAll("td")
        .data(function(row) {
          return columns.map(function(column) {
            return {
              column: column,
              value: row[column]
            };
          });
        })
        .enter()
        .append("td")
        .text(function(d) {
          return d.value;
        });

      return table;
}

// render the table
var peopleTable = tabulate(data, ["Nasdaq", "Name"]);

// uppercase the column headers
peopleTable.selectAll("thead th")
  .text(function(column) {
    return column.charAt(0).toUpperCase() + column.substr(1);
  });

</script>
  </div>
  <div id="chart">
    <script>
         console.log("made it to graph data");



const loadDataEndOfDay = d3.csv("data/aal_test.csv", d => ({
  date: new Date(d.Date),
  volume: Number(d.Volume),
  high: Number(d.High),
  low: Number(d.Low),
  open: Number(d.Open),
  close: Number(d.Close),
  symbol: (d.Name),
  comment: String(d.Comments)

}));

loadDataEndOfDay.then(data => {
  // render the chart here
  initialiseChart(data);
});

const initialiseChart = data => {
  const margin = { top: 50, right: 50, bottom: 50, left: 50 };
  const width = window.innerWidth - margin.left - margin.right; // Use the window's width
  const height = window.innerHeight - margin.top - margin.bottom; // Use the window's height

  // add chart SVG to the page
  const svg = d3
    .select('#chart')
    .append('svg')
    .attr('width', width + margin['left'] + margin['right'])
    .attr('height', height + margin['top'] + margin['bottom'])
    .append('g')
    .attr('transform', `translate(${margin['left']}, ${margin['top']})`);


  // find data range
  const xMin = d3.min(data, d => {
    return d['date'];
  });

  const xMax = d3.max(data, d => {
    return d['date'];
  });

  const yMin = d3.min(data, d => {
    return d['close'];
  });

  const yMax = d3.max(data, d => {
    return d['close'];
  });

  // scale using range
  const xScale = d3
    .scaleTime()
    .domain([xMin, xMax])
    .range([0, width]);

  const yScale = d3
    .scaleLinear()
    .domain([yMin - 5, yMax])
    .range([height, 0]);

    svg
          .selectAll("dot")
           .data(data)
           .enter()
           .append("circle")
             .attr("r", 5)
             .attr("fill", function(d) {
               if(d.comment) {return "red"}
               else {return "transparent"};

             })
             .attr("stroke", "none")
             .attr("cx", function(d) { return xScale(d.date) })
             .attr("cy", function(d) { return yScale(d.close) })

  // create the axes component
  svg
    .append('g')
    .attr('id', 'xAxis')
    .attr('transform', `translate(0, ${height})`)
    .call(d3.axisBottom(xScale));

  svg
    .append('g')
    .attr('id', 'yAxis')
    .attr('transform', `translate(${width}, 0)`)
    .call(d3.axisRight(yScale));

    const line = d3
      .line()
      .x(d => {
        return xScale(d['date']);
      })
      .y(d => {
        return yScale(d['close']);
      });
    // Append the path and bind data
    svg
     .append('path')
     .data([data])
     .style('fill', 'none')
     .attr('id', 'priceChart')
     .attr('stroke', 'steelblue')
     .attr('stroke-width', '1.5')
     .attr('d', line)
     //.attr("data-legend",function(d1) { return d2.Name});

     // renders x and y crosshair
     const focus = svg
       .append('g')
       .attr('class', 'focus')
       .style('display', 'none');
     focus.append('circle').attr('r', 4.5);
     focus.append('line').classed('x', true);
     focus.append('line').classed('y', true);
     svg
       .append('rect')
       .attr('class', 'overlay')
       .attr('width', width)
       .attr('height', height)
       .on('mouseover', () => focus.style('display', null))
       .on('mouseout', () => focus.style('display', 'none'))
       .on('mousemove', generateCrosshair);
     d3.select('.overlay').style('fill', 'none');
     d3.select('.overlay').style('pointer-events', 'all');
     d3.selectAll('.focus line').style('fill', 'none');
     d3.selectAll('.focus line').style('stroke', '#67809f');
     d3.selectAll('.focus line').style('stroke-width', '1.5px');
     d3.selectAll('.focus line').style('stroke-dasharray', '3 3');

     const bisectDate = d3.bisector(d => d.date).left;
     function generateCrosshair() {
       //returns corresponding value from the domain
       const correspondingDate = xScale.invert(d3.pointer(event,this)[0]);
       //gets insertion point
       const i = bisectDate(data, correspondingDate, 1);
       const d0 = data[i - 1];
       const d1 = data[i];
       const currentPoint = correspondingDate - d0['date'] > d1['date'] - correspondingDate ? d1 : d0;

       focus.attr('transform',`translate(${xScale(currentPoint['date'])},     ${yScale(currentPoint['close'])})`);

     focus
       .select('line.x')
       .attr('x1', 0)
       .attr('x2', width - xScale(currentPoint['date']))
       .attr('y1', 0)
       .attr('y2', 0);
     focus
       .select('line.y')
       .attr('x1', 0)
       .attr('x2', 0)
       .attr('y1', 0)
       .attr('y2', height - yScale(currentPoint['close']));
      updateLegends(currentPoint);
    }



    const updateLegends = currentData => {
        d3.selectAll('.lineLegend').remove();
          const legendKeys = Object.keys(data[0]);
          const lineLegend = svg
            .selectAll('.lineLegend')
            .data(legendKeys)
            .enter()
            .append('g')
            .attr('class', 'lineLegend')
            .attr('transform', (d, i) => {
              return `translate(0, ${i * 20})`;
            });
          lineLegend
            .append('text')
            .text(d => {
              if (d === 'date') {
                return `${d}: ${currentData[d].toLocaleDateString()}`;
              } else if ( d === 'high' || d === 'low' || d === 'open' || d === 'close') {
                return `${d}: ${currentData[d].toFixed(2)}`;
              } else {
                return `${d}: ${currentData[d]}`;
              }
            })
            .style('fill', 'white')
            .attr('transform', 'translate(15,9)');
          };

          //legend = svg.append("g")
      //   .attr("class","legend")
      //   .attr("transform","translate(50,30)")
        // .style("font-size","12px")
      //   .call(d3.legend)

          /* Volume series bars */
            const volData = data.filter(d => d['volume'] !== null && d['volume'] !== 0);

            const yMinVolume = d3.min(volData, d => {
              return Math.min(d['volume']);
            });

            const yMaxVolume = d3.max(volData, d => {
              return Math.max(d['volume']);
            });

            const yVolumeScale = d3
              .scaleLinear()
              .domain([yMinVolume, yMaxVolume])
              .range([height, height * (3 / 4)]);

            svg
              .selectAll()
              .data(volData)
              .enter()
              .append('rect')
              .attr('x', d => {
                return xScale(d['date']);
              })
              .attr('y', d => {
                return yVolumeScale(d['volume']);
              })
              .attr('class', 'vol')
              .attr('fill', (d, i) => {
                if (i === 0) {
                  return '#03a678';
                } else {
                  return volData[i - 1].close > d.close ? '#c0392b' : '#03a678'; // green bar if price is rising during that period, and red when price  is falling
                }
              })
              .attr('width', 1)
              .attr('height', d => {
                return height - yVolumeScale(d['volume']);
              });

              const movingAverage = (data, numberOfPricePoints) => {
                return data.map((row, index, total) => {
                  const start = Math.max(0, index - numberOfPricePoints);
                  const end = index;
                  const subset = total.slice(start, end + 1);
                  const sum = subset.reduce((a, b) => {
                    return a + b['close'];
                  }, 0);

                  return {
                    date: row['date'],
                    average: sum / subset.length
                  };
                });
              };

  // calculates simple moving average over 50 days
  const movingAverageData = movingAverage(data, 49);
  // generates moving average curve when called
  const movingAverageLine = d3
   .line()
   .x(d => {
    return xScale(d['date']);
   })
   .y(d => {
    return yScale(d['average']);
   })
    .curve(d3.curveBasis);
  svg
    .append('path')
    .data([movingAverageData])
    .style('fill', 'none')
    .attr('id', 'movingAverageLine')
    .attr('stroke', '#FF8900')
    .attr('d', movingAverageLine);
};




      </script>
  </div>


</body>
