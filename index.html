<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3.csv Demo</title>
    <style type="text/css">
        body {
            margin-left: 4%;
            margin-right: 4%;
        }
        table {
            border-collapse: collapse;
            border: 2px #000 solid;
        }
        th {
            border: 1px #F00 solid;
            text-align: center;
            font-weight: bold;
        }
        td {
            border: 1px #00F solid;
            text-align: center;
            padding: 5px;
        }
    </style>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
    <script type="text/javascript" charset="utf-8">
        d3.text("data/test.csv", function(datasetText) {
        var parsedCSV = d3.csv.parseRows(datasetText);
        var sampleHTML = d3.select("#viz6")
            .append("table")

            .selectAll("tr")
            .data(parsedCSV)
            .enter().append("tr")

            .selectAll("td")
            .data(function(d){return d;})
            .enter().append("td")
            .text(function(d){return d;})
        });
    </script>
</head>
<body>
    <h1>D3.csv Demo</h1>
  <div id="viz6"></div>
</body>
</html>
